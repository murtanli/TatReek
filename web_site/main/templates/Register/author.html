{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
<div class="wrapper">
    <form method="post">
        {% csrf_token %}
        <h1>Исәнмесез</h1>
        <div class="input-box">
            <!--<input type="text" placeholder="Email" required>-->
            {{ form.username }}
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            {{ form.password }}
            <i class='bx bxs-lock-alt' ></i>
        </div>
            <div style="color: red;">
                {{ form.errors }}
            </div>
            <button type="submit" class="btn">Войти</button>
            <div class="register-link">
                <p>Нету аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
            </div>
        </div>
        
    </form>
    
</div>
{% endblock %}
